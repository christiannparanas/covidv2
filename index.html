<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/d340964368.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./assets/css/index.css">
   <title>Coronavirus</title>
</head>
<body>
   <main>
      <div id="global" class="global">
         <div class="container">
            <div class="header">
               <h3>Global Covid-19</h3>
            </div>
            <div class="date">..</div>
            <div class="data">
               <div class="box" id="cases">
                  <h4>Cases</h4>
                  <div class="value">..</div>
               </div>
               <div class="box" id="active">
                  <h4>Active</h4>
                  <div class="value">..</div>
               </div>
               <div class="box" id="recovered">
                  <h4>Recovered</h4>
                  <div class="value">..</div>
               </div>
               <div class="box" id="deaths">
                  <h4>Deaths</h4>
                  <div class="value">..</div>
               </div>
            </div>
         </div>
      </div>

      <div id="country" class="country">
         <div class="container">
            <div class="header">
               <h3>Country Stats</h3>
            </div>
            <div class="search">
               <i class="fa fa-search" aria-hidden="true"></i>
               <input type="text" id="input" placeholder="Search Country">
               <div class="close">
                  <i class="fa fa-times" aria-hidden="true"></i>
               </div>
            </div>
            <div class="countries">
            </div>
            <div class="country-modal">
               <div class="container">
                  <div class="country-name">
                     Canada
                     <img src="https://www.countryflags.io/be/flat/64.png"></div>
                  <div class="stats">
                     <div class="cases">
                        <div class="total">Cases: 100</div>
                        <div class="new">New: 100</div>
                     </div>
                     <div class="recovered">
                        <div class="total">Recovered: 100</div>
                        <div class="new">New: 100</div>
                     </div>
                     <div class="deaths">
                        <div class="total">Deaths: 100</div>
                        <div class="new">New: 100</div>
                     </div>
                  </div>
                  <div class="btnclose" onclick="mymodal(1)"><i class="fa fa-times" aria-hidden="true"></i></div>
               </div>
            </div>
         </div>
      </div>

      <div id="about" class="about">
         <div class="container">
            <div class="img-container">
               <img src="./assets/img/me.png" alt="">
            </div>
            <div class="name-container">
               Christian Paranas
            </div>
            <div class="source">
               <div class="api">
                  Source: covid19api.com
               </div>
               <div class="port">
                  <a href="https://portv2.netlify.app" target="_blank">See my works</a>
               </div>
            </div>
         </div>
      </div>

   </main>
   <nav>
      <div class="container">
         <div class="box" id="box1" onclick="pageSwitcher(1)">
            <i class="fa fa-globe" aria-hidden="true"></i>
            <p>Global</p>
         </div>
         <div class="box" id="box2" onclick="pageSwitcher(2)">
            <i class="fa fa-flag" aria-hidden="true" ></i>
            <p>Countries</p>
         </div>
         <div class="box" id="box3" onclick="pageSwitcher(3)">
            <i class="fa fa-question-circle" aria-hidden="true"></i>
            <p>About</p>
         </div>
      </div>
   </nav>

   <script src="./assets/js/func.js"></script>
   <script src="./assets/js/index.js"></script>
</body>
</html>
