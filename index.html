<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/d340964368.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./assets/css/index.css">
   <title>Coronavirus</title>
</head>
<body>
   <main>
      <div id="global">
         <div class="container">
            <div class="header">
               <h3>Global Covid-19 Stats</h3>
            </div>
            <div class="date">loading..</div>
            <div class="data">
               <div class="box" id="cases">
                  <h4>Cases</h4>
                  <div class="value">loading..</div>
               </div>
               <div class="box" id="active">
                  <h4>Active</h4>
                  <div class="value">loading..</div>
               </div>
               <div class="box" id="recovered">
                  <h4>Recovered</h4>
                  <div class="value">loading..</div>
               </div>
               <div class="box" id="deaths">
                  <h4>Deaths</h4>
                  <div class="value">loading..</div>
               </div>
            </div>
         </div>
      </div>


   </main>
   <nav>
      <div class="container">
         <div class="box">
            <i class="fa fa-globe" aria-hidden="true"><a href="#"></a></i>
            <p>Global</p>
         </div>
         <div class="box" id="box2">
            <i class="fa fa-flag" aria-hidden="true"><a href="#"></a></i>
            <p>Countries</p>
         </div>
         <div class="box">
            <i class="fa fa-question-circle" aria-hidden="true"><a href="#"></a></i>
            <p>About</p>
         </div>
      </div>
   </nav>

   <script src="./assets/js/index.js"></script>
</body>
</html>
